name: build

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-ubuntu:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Prepare dependencies
      run: |
        export BOOST_ROOT=$BOOST_ROOT_1_72_0
        export MEDYAN_BOOST_INSTALL_MODE="find"
        ./conf.sh
    - name: Build with make
      run: |
        # Use avx2 (default avx512 causes trouble in UMEsimd)
        sed -i 's/-mtune=native -march=native/-mavx2/g' CMakeLists.txt
        mkdir -p build
        cd build
        make VERBOSE=1
    - name: Run tests
      run: |
        ./build/medyan test

  build-macos:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - name: Prepare dependencies
      run: |
        ./conf.sh
    - name: Build with make
      run: |
        # Use avx2 (default avx512 causes trouble in UMEsimd)
        sed -i '' -e 's/-mtune=native -march=native/-mavx2/g' CMakeLists.txt
        mkdir -p build
        cd build
        make VERBOSE=1
    - name: Run tests
      run: |
        ./build/medyan test

  build-windows:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Prepare dependencies
      run: |
        $MEDYAN_BOOST_INSTALL_MODE = "manual"
        $MEDYAN_BOOST_INCLUDE_DIR = "$Env:BOOST_ROOT_1_72_0\boost\include"
        ls $MEDYAN_BOOST_INCLUDE_DIR
        $MEDYAN_BOOST_LIBRARY_DIR = "$Env:BOOST_ROOT_1_72_0\lib"
        ls $MEDYAN_BOOST_LIBRARY_DIR
        $MEDYAN_BOOST_LIBRARIES = "boost_system"
        .\conf.ps1
    - name: Build with MSBuild
      working-directory: ${{ github.workspace }}
      run: |
        mkdir -Force build
        cd build
        # Set up chocolatey profile so that refreshenv is an ps alias
        # $env:ChocolateyInstall = Convert-Path "$((Get-Command choco).Path)\..\.."   
        # Import-Module "$env:ChocolateyInstall\helpers\chocolateyProfile.psm1"
        # refreshenv
        # Build solution
        & "C:\Program Files (x86)\Microsoft Visual Studio\2019\Enterprise\MSBuild\Current\Bin\MSBuild.exe" .\MEDYAN.sln /property:Configuration=Release /property:Platform=x64
    - name: Run tests
      run: |
        .\build\Release\medyan.exe test
